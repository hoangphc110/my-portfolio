<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Đèn kéo quân</title>
<style>
body {
  background: black;
  color: white;
  text-align: center;
}

#lantern {
  width: 300px;
  height: 300px;
  margin: 100px auto;
  position: relative;
  animation: spin 6s linear infinite;
  transform-style: preserve-3d;
}

.face {
  position: absolute;
  width: 200px;
  height: 200px;
  left: 50px;
  top: 50px;
}

.face img {
  width: 100%;
  height: 100%;
}

.face:nth-child(1){ transform: rotateY(0deg) translateZ(120px);}
.face:nth-child(2){ transform: rotateY(60deg) translateZ(120px);}
.face:nth-child(3){ transform: rotateY(120deg) translateZ(120px);}
.face:nth-child(4){ transform: rotateY(180deg) translateZ(120px);}
.face:nth-child(5){ transform: rotateY(240deg) translateZ(120px);}
.face:nth-child(6){ transform: rotateY(300deg) translateZ(120px);}

@keyframes spin {
  from { transform: rotateY(0deg); }
  to { transform: rotateY(360deg); }
}
</style>
</head>

<body>

<h1>Đèn kéo quân</h1>

<div id="lantern">
  <div class="face"><img src="images/avatar.jpg"></div>
  <div class="face"><img src="images/avatar.jpg"></div>
  <div class="face"><img src="images/avatar.jpg"></div>
  <div class="face"><img src="images/avatar.jpg"></div>
  <div class="face"><img src="images/avatar.jpg"></div>
  <div class="face"><img src="images/avatar.jpg"></div>
</div>

<script>
let lantern = document.getElementById("lantern");

lantern.onmouseover = function(){
  lantern.style.animationPlayState = "paused";
}

lantern.onmouseout = function(){
  lantern.style.animationPlayState = "running";
}
</script>

</body>
</html>
